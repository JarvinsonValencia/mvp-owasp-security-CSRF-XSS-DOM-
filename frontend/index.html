<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP OWASP - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .test-users {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .test-users h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .user-card {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 13px;
            border: 1px solid #e0e0e0;
        }
        
        .user-card strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        
        .user-card code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê MVP OWASP</h1>          
        </div>
        
        <div id="error-message" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="ejemplo@dominio.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" class="btn">Iniciar Sesi√≥n</button>
        </form>
        
        <div class="test-users">
            <h3>üë• Usuarios de Prueba</h3>
            <div class="user-card">
                <strong>Admin</strong>
                <div>Email: <code>admin@example.com</code></div>
                <div>Pass: <code>password123</code></div>
            </div>
            <div class="user-card">
                <strong>Usuario</strong>
                <div>Email: <code>user@example.com</code></div>
                <div>Pass: <code>password123</code></div>
            </div>
            <div class="user-card">
                <strong>V√≠ctima (para PoCs)</strong>
                <div>Email: <code>victim@example.com</code></div>
                <div>Pass: <code>password123</code></div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login exitoso - guardar CSRF token
                    localStorage.setItem('csrf_token', data.csrf_token);
                    localStorage.setItem('user_email', data.user.email);
                    localStorage.setItem('user_role', data.user.role);
                    
                    // Redirigir al dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    // Mostrar error
                    errorDiv.className = 'alert alert-error';
                    errorDiv.textContent = data.error || 'Error al iniciar sesi√≥n';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.className = 'alert alert-error';
                errorDiv.textContent = 'Error de conexi√≥n con el servidor';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
